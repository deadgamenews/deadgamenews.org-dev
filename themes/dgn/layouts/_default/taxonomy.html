{{ partial "header.html" . }}
<div class="main column">
    <div class="container">
        <div class="content">
            <div class="posts">
                <h1 class="page-heading">Posts about {{ .Title }}</h1>
                <ul>
                    {{ range .Data.Pages.ByPublishDate }}
                        {{ partial "li.html" . }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
