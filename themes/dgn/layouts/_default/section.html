{{ partial "header.html" . }}
<div class="main column">
    <div class="content">
        <div class="posts">
            <h1>{{ .Title }}</h1>
            <ul>
                {{ range .Data.Pages.GroupByPublishDate "2006" "desc"}}
                    <li class="groupby">{{ .Key }}</li>
                    {{ range sort .Pages "Date" "desc" }}
                        {{ partial "li.html" . }}
                    {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
